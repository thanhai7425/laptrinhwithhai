<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .left-align {
        text-align: left;
      }
      .center-align {
        text-align: center;
      }
      .right-align {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table width="80%" border="1">
      <caption>
        <h2>KẾT QUẢ HỌC TẬP</h2>
      </caption>
      <thead>
        <tr bgcolor="grey">
          <th rowspan="2">Họ tên</th>
          <th colspan="3">Môn học</th>
          <th rowspan="2">Kết quả</th>
        </tr>
        <tr bgcolor="grey">
          <th>Toán</th>
          <th>Văn</th>
          <th>Ngoại ngữ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Trần Văn Thành</td>
          <td align="center">8</td>
          <td align="center">5</td>
          <td align="center">7</td>
          <td align="center" bgcolor="yellow" style="color: black">Đạt</td>
        </tr>
        <tr>
          <td>Lê Thanh Sơn</td>
          <td align="center">4</td>
          <td align="center">9</td>
          <td align="center">6</td>
          <td align="center" bgcolor="red" style="color: white">Không đạt</td>
        </tr>
        <tr>
          <td>Nguyễn Thị Tuyết</td>
          <td align="center">8</td>
          <td align="center">9</td>
          <td align="center">5</td>
          <td align="center" bgcolor="yellow" style="color: black">Đạt</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Tổng số học sinh đạt</td>
          <td align="center">2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
